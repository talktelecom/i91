<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />


  <script src="http://ipcorp.i91.com.br/Scripts/jquery-2.1.4.min.js"></script>
  <script src="https://ipcorp.i91.com.br/Scripts/jquery.signalR.min.js"></script>
  <script src="https://ipcorp.i91.com.br/Scripts/server.js"></script>
  <script src="https://ipcorp.i91.com.br/Scripts/require.js" data-main="atendimentoService.js"></script>



</head>   

<body>
    
  <div id="loginForm" class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                
                    <div class="container-fluid">
                        <div class="row">

                            <form>
                                <div id="alertError" class="alert alert-danger" role="alert">Erro ao realizar o login. Tente novamente ou contate o suporte</div>

                                <div class="form-group">
                                    <label for="usernameInput">Usuário</label>
                                    <input type="text" id="usernameInput" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="passwordInput">Senha</label>
                                    <input type="password" id="passwordInput" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label for="passwordInput">IP</label>
                                    <input type="text" id="ipInput" class="form-control" />
                                </div>
                                <input type="submit" id="loginSubmit" value="Logar" class="btn btn-success btn-block" />
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="ramalLivreDiv" class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ramal Logado</h3>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="row">
                                <span class="label label-primary">Ramal Livre</span>
                            </div>
                            <div class="row">
                                <form>
                                    <div class="form-group">
                                        <label for="discarInput">Discar para</label>
                                        <input type="text" id="discarInput" class="form-control" style="width:198px;" />
                                    </div>
                                    <div class="form-group">
                                        <label for="externoCheckbox">Número externo ?</label>
                                        <input type="checkbox" id="externoCheckbox" />
                                    </div>
                                    <input type="submit" id="btnDiscar" value="Discar" class="btn btn-success btn-block" />
                                    @*<input type="submit" id="btnDeslogar" value="Deslogar" class="btn btn-danger btn-block" />*@

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="ramalAtendimentoDiv" class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Em Atendimento</h3>
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="row">
                            <input type="submit" id="btnDesligarChamada" value="Desligar" class="btn btn-danger" />

                            <div class="row">
                                <h4>Ramal em Uso</h4>
                                <br />
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body> 

</html>
